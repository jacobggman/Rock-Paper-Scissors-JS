<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="source.js"></script>  
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors Game!</h1>
        <h2>Pick your weapon</h2>
        <div class="weapon-buttons">
            <button id="rock-button" onclick="playGame('rock')">Rock</button>
            <button id="paper-button" onclick="playGame('paper')">Paper</button>
            <button id="scissors-button" onclick="playGame('scissors')">Scissors</button>
        </div>
        <h2 id="match-result-text"></h2>
        <p id="opponent-text"></p>
        <h3 id="streak-text">Win streak: 0 | Highest win streak: 0</h3>
        <p id="score-text">Wins: 0 | Losses: 0 | Draws: 0</p>
    </div>
</body>
</html>
